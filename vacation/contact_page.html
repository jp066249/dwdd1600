    <body>
        <header>
            <!--Image Logo-->
            <img src="logo.png" alt="site logo" width="100" height="96">

                <h1>Vacay Today</h1>

                <p>Want a Getaway? Vacay Today!</p>

        <nav>
            <ul>

        <main>
           <h1>Place Order</h1>
           <form method="get" class="myForm" action="thanks.html">
            <fieldset>
                <legend>Customer Information</legend>
                <label>First Name*<input type="text" name="fname" required></label>
                <label>Middle Initial (Optional)<input type="text" name="fname"></label>
                <label>Last Name*<input type="text" name="lname" required></label>
                <label>Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234"></label>
            </fieldset>

            <fieldset>
                <legend>Package Destination</legend>
                    <label>Package
                        <select name="package">
                            <option value="none">Please Select</option>
                            <option value="BR">Rio de Janeiro (During Carnaval!)</option>
                            <option value="UAE">Luxury Dubai Experience</option>
                            <option value="Israel">Historical Journey to Jerusalem</option>
                        </select>
                    </label>
            </fieldset>

            <fieldset>
                <legend>Travel Year</legend>
                    <label><input type="radio" name="year" value="2024"> 2024</label>
                    <label><input type="radio" name="year" value="2025"> 2025</label>
                    <label><input type="radio" name="year" value="2026"> 2026</label>
                </fieldset>






            <label>Comments
                <textarea name="comments"></textarea>
            </label>

            <input type="submit" value="Place Order">
            </form>


        </main>
