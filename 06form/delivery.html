            <h1>Request a Delivery</h1>

            <form method="get" class="myForm" action="thanks.html">
                <fieldset>
                    <legend>Customer Information</legend>
                    <label>First Name*<input type="text" name="fname" required></label>
                    <label>Last Name*<input type="text" name="lname" required></label>
                    <label>Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234"></label>
                    <label>Email*<input type="email" name="email" required></label>
                </fieldset>

                <fieldset>
                <legend>Delivery Method</legend>
                    <label><input type="radio" name="method" value="drone"> Drone Delivery (2hrs)</label>

                    <label><input type="radio" name="method" value="robot"> Robot Delivery (6hrs)</label>
                </fieldset>

                <fieldset>Product Options
                    <label><input type="checkbox" name="r-&-b" value="chosen">Renaissance & Baroque</label>
                    <label><input type="checkbox" name="classical" value="chosen">Classical</label>
                    <label><input type="checkbox" name="f-t" value="chosen">Flat-top</label>
                    <label><input type="checkbox" name="steel-string" value="chosen">Steel-String Guitar</label>
                    <label><input type="checkbox" name="twelve-string" value="chosen">Twelve-String</label>
                    <label><input type="checkbox" name="ac-bass" value="chosen">Acoustic Bass</label>
                    <label><input type="checkbox" name="seven-&-eight" value="chosen">Seven-string & Eight-string</label>
                    <label><input type="checkbox" name="elec-bass" value="chosen">Electic Bass</label>

                    <label>Preferred Delivery Time
                    <select name="time">
                        <option value="none">Please Select</option>
                        <option value="morning">Between 7:00 am and 11:00 am</option>
                        <option value="noon">Between 11:00 am and 2:00 pm</option>
                        <option value="afternoon">Between 2:00 pm and 5:00 pm</option>
                        <option value="evening">Between 5:00 pm and 8:00 pm</option>
                    </select>
                    </label>
                </fieldset>

                <label>Comments
                    <textarea name="comments"></textarea>
                </label>
